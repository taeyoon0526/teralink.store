<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>접속 차단됨 - VPN 사용 감지</title>
<style>
    body {
        background: #0b0e11;
        color: #ffffff;
        font-family: "Segoe UI", Roboto, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        max-width: 480px;
        padding: 30px;
        background: #14181d;
        border: 1px solid #ff3b3b;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
        text-align: center;
    }
    h1 {
        font-size: 26px;
        margin-bottom: 12px;
        color: #ff4d4d;
        font-weight: 700;
    }
    p {
        font-size: 15px;
        line-height: 1.6;
        margin-bottom: 18px;
        color: #cccccc;
    }
    .warn-icon {
        font-size: 50px;
        margin-bottom: 15px;
        color: #ff4d4d;
    }
    .retry-btn {
        background: #ff4d4d;
        padding: 12px 24px;
        border-radius: 8px;
        color: #ffffff;
        font-size: 16px;
        text-decoration: none;
        display: inline-block;
        margin-top: 10px;
        font-weight: 600;
    }
    .retry-btn:hover {
        background: #ff0000;
    }
</style>
</head>
<body>
<div class="container">
    <div class="warn-icon">⚠️</div>
    <h1>VPN 사용이 감지되었습니다</h1>
    <p>
        보안 정책에 따라 VPN·Proxy·Tor 네트워크에서의 접속은<br>
        허용되지 않습니다.<br><br>
        정상적인 네트워크(가정용 인터넷 또는 모바일 데이터)로 전환한 뒤<br>
        다시 접속해주세요.
    </p>

    <!-- 이전 페이지로 이동 -->
    <a href="javascript:void(0)" class="retry-btn" onclick="goBack()">다시 접속하기</a>

    <p style="margin-top:18px; font-size:12px; color:#777;">
        해외에서도 VPN을 사용하지 않은 정상 IP는 접속 가능합니다.
    </p>
</div>

<script>
function goBack() {
    if (document.referrer) {
        window.location.href = document.referrer;
    } else {
        window.location.href = "/";
    }
}
</script>
</body>
</html>
