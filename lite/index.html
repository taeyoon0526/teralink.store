<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello, World! - Beautiful Demo</title>

  <!-- Íµ¨Í∏Ä Ìè∞Ìä∏ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    /* --- Í∏∞Î≥∏ ÏÑ§Ï†ï --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100dvh;
      font-family: "Poppins", system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), #ff9a9e, #fad0c4 30%, #a1c4fd 70%, #c2e9fb);
      transition: background 0.3s ease;
      overflow: hidden;
    }

    /* Î∞∞Í≤Ω ÌååÌã∞ÌÅ¥ */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: float 3s infinite ease-in-out;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        transform: translateY(-100vh) translateX(20px);
        opacity: 0;
      }
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
      border-radius: 28px;
      padding: 50px 60px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(255, 255, 255, 0.8) inset;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.7);
      max-width: 500px;
      width: 90%;
      position: relative;
      overflow: hidden;
      z-index: 1;
      animation: cardAppear 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      transform-style: preserve-3d;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 40px 80px rgba(0, 0, 0, 0.2);
    }

    @keyframes cardAppear {
      from {
        opacity: 0;
        transform: scale(0.8) translateY(50px);
      }

      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .card::before,
    .card::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      filter: blur(25px);
      opacity: 0.6;
      z-index: -1;
      animation: pulse 4s infinite ease-in-out;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 0.6;
      }

      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }

    .card::before {
      width: 180px;
      height: 180px;
      background: linear-gradient(135deg, #ffe29f, #ffd89f);
      top: -60px;
      left: -70px;
      animation-delay: 0.5s;
    }

    .card::after {
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, #a1c4fd, #82b5ff);
      bottom: -80px;
      right: -90px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 18px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      background: linear-gradient(135deg, rgba(255, 154, 158, 0.1), rgba(161, 196, 253, 0.1));
      color: #666;
      margin-bottom: 24px;
      animation: badgeSlide 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s both;
      border: 1px solid rgba(255, 154, 158, 0.2);
    }

    @keyframes badgeSlide {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .badge-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      animation: dotPulse 2s infinite ease-in-out;
      box-shadow: 0 0 10px rgba(255, 154, 158, 0.5);
    }

    @keyframes dotPulse {

      0%,
      100% {
        transform: scale(1);
        box-shadow: 0 0 10px rgba(255, 154, 158, 0.5);
      }

      50% {
        transform: scale(1.2);
        box-shadow: 0 0 20px rgba(255, 154, 158, 0.8);
      }
    }

    h1 {
      font-size: clamp(32px, 8vw, 52px);
      line-height: 1.1;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4 40%, #a1c4fd 80%, #c2e9fb);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 700;
      animation: titleAppear 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.4s both;
      text-shadow: 0 10px 30px rgba(161, 196, 253, 0.3);
    }

    @keyframes titleAppear {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .subtitle {
      font-size: clamp(14px, 4vw, 17px);
      color: #666;
      margin-bottom: 32px;
      line-height: 1.6;
      animation: subtitleAppear 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.6s both;
    }

    @keyframes subtitleAppear {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .divider {
      width: 80px;
      height: 3px;
      margin: 0 auto 28px;
      border-radius: 999px;
      background: linear-gradient(90deg, #ff9a9e, #fad0c4, #a1c4fd);
      animation: dividerGrow 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.8s both;
    }

    @keyframes dividerGrow {
      from {
        width: 0;
        opacity: 0;
      }

      to {
        width: 80px;
        opacity: 1;
      }
    }

    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin: 32px 0 24px;
      animation: buttonsAppear 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 1s both;
    }

    @keyframes buttonsAppear {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn {
      padding: 12px 28px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      border: none;
      font-family: inherit;
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: white;
      box-shadow: 0 8px 20px rgba(255, 154, 158, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(255, 154, 158, 0.4);
    }

    .btn-secondary {
      background: rgba(161, 196, 253, 0.15);
      color: #5a7fbb;
      border: 2px solid rgba(161, 196, 253, 0.3);
    }

    .btn-secondary:hover {
      background: rgba(161, 196, 253, 0.25);
      transform: translateY(-2px);
    }

    .meta {
      font-size: 13px;
      color: #999;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      animation: metaAppear 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 1.2s both;
    }

    @keyframes metaAppear {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .meta strong {
      font-weight: 600;
      color: #666;
    }

    @media (max-width: 480px) {
      .card {
        padding: 35px 28px;
        border-radius: 24px;
      }

      .card::before {
        width: 140px;
        height: 140px;
        top: -40px;
        left: -50px;
      }

      .card::after {
        width: 150px;
        height: 150px;
        bottom: -50px;
        right: -60px;
      }

      .badge {
        font-size: 11px;
        padding: 6px 14px;
      }

      .badge-dot {
        width: 8px;
        height: 8px;
      }

      .buttons {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <!-- Î∞∞Í≤Ω ÌååÌã∞ÌÅ¥ -->
  <div class="particles" id="particles"></div>

  <div class="card">
    <div class="badge">
      <span class="badge-dot"></span>
      <span>Demo Page</span>
    </div>

    <h1>Hello, World! ‚ú®</h1>

    <p class="subtitle">
      This is made with only HTML + CSS<br>
      It's a simple but pretty Hello World page.
    </p>

    <div class="divider"></div>

    <div class="buttons">
      <a href="#" class="btn btn-primary" onclick="showMessage(event)">Click Me!</a>
      <a href="#" class="btn btn-secondary" onclick="showInfo(event)">Learn More</a>
    </div>

    <p class="meta">
      <strong>Made with HTML &amp; CSS</strong>
    </p>
  </div>

  <script>
    // ÎßàÏö∞Ïä§ ÏúÑÏπòÏóê Îî∞Îùº Í∑∏ÎùºÎç∞Ïù¥ÏÖò Î≥ÄÍ≤Ω
    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth) * 100;
      const y = (e.clientY / window.innerHeight) * 100;
      document.body.style.setProperty('--x', x + '%');
      document.body.style.setProperty('--y', y + '%');
    });

    // ÌååÌã∞ÌÅ¥ ÏÉùÏÑ±
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 30;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 3 + 's';
        particle.style.animationDuration = (Math.random() * 2 + 3) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    createParticles();

    // Î≤ÑÌäº ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
    function showMessage(e) {
      e.preventDefault();
      const button = e.target;
      const originalText = button.textContent;

      button.textContent = 'üéâ Success!';
      button.style.transform = 'scale(1.1)';

      setTimeout(() => {
        button.textContent = originalText;
        button.style.transform = '';
      }, 1500);
    }

    // Learn More Î≤ÑÌäº ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
    function showInfo(e) {
      e.preventDefault();
      const button = e.target;
      const originalText = button.textContent;

      button.textContent = 'üìö Coming Soon!';
      button.style.transform = 'scale(1.1)';

      setTimeout(() => {
        button.textContent = originalText;
        button.style.transform = '';
      }, 1500);
    }
  </script>
