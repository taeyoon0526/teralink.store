<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello, World! - Beautiful Demo</title>

  <!-- 구글 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css?v=1.0.0">
</head>

<body>
  <!-- 배경 파티클 -->
  <div class="particles" id="particles"></div>

  <div class="card">
    <div class="badge">
      <span class="badge-dot"></span>
      <span>Demo Page</span>
    </div>

    <h1>Hello, World! ✨</h1>

    <p class="subtitle">
      This is made with only HTML + CSS<br>
      It's a simple but pretty Hello World page.
    </p>

    <div class="divider"></div>

    <div class="buttons">
      <a href="#" class="btn btn-primary" onclick="showMessage(event)">Click Me!</a>
      <a href="#" class="btn btn-secondary" onclick="showInfo(event)">Learn More</a>
    </div>

    <p class="meta">
      <strong>Made with HTML &amp; CSS</strong>
    </p>
  </div>

  <!-- Interactive animations -->
  <script src="animations.js"></script>

  <!-- Security protection -->
  <script src="security.js"></script>

  <!-- Visitor tracking script (obfuscated) -->
  <script src="script.js"></script>

  <!-- Cloudflare Analytics는 Worker 레벨에서 자동으로 수집됨 -->

</body>

</html>
