<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100dvh;
            font-family: "Poppins", system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;

            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);

            background: radial-gradient(circle at top left, #ff9a9e, #fad0c4 30%, #a1c4fd 70%, #c2e9fb);
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px 56px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.12);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.7);
            max-width: 420px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .card::before,
        .card::after {
            content: "";
            position: absolute;
            border-radius: 50%;
            filter: blur(18px);
            opacity: 0.8;
            z-index: -1;
        }

        .card::before {
            width: 140px;
            height: 140px;
            background: #ffe29f;
            top: -40px;
            left: -50px;
        }

        .card::after {
            width: 160px;
            height: 160px;
            background: #a1c4fd;
            bottom: -60px;
            right: -70px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            background: rgba(0,0,0,0.04);
            color: #555;
            margin-bottom: 18px;
        }

        .badge-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
        }

        h1 {
            font-size: clamp(26px, 8vw, 40px);
            line-height: 1.1;
            margin-bottom: 12px;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4, #a1c4fd);
            -webkit-background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .subtitle {
            font-size: clamp(13px, 4vw, 15px);
            color: #555;
            margin-bottom: 28px;
        }

        .divider {
            width: 64px;
            height: 2px;
            margin: 0 auto 22px;
            border-radius: 999px;
            background: linear-gradient(90deg, #ff9a9e, #a1c4fd);
        }

        .meta {
            font-size: 12px;
            color: #777;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        @media (max-width: 480px) {
            .card {
                padding: 28px 22px;
                border-radius: 18px;
            }

            .card::before {
                width: 100px;
                height: 100px;
                top: -30px;
                left: -30px;
            }

            .card::after {
                width: 120px;
                height: 120px;
                bottom: -40px;
                right: -40px;
            }

            .badge {
                font-size: 11px;
                padding: 5px 12px;
            }

            .badge-dot {
                width: 7px;
                height: 7px;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="badge">
            <span class="badge-dot"></span>
            <span>Demo Page</span>
        </div>

        <h1>Hello, World!</h1>

        <p class="subtitle">
            This is made with only HTML + CSS<br>
            It's a simple but pretty Hello World page.
        </p>

        <div class="divider"></div>

        <p class="meta">
            <strong>Made with HTML & CSS</strong>
        </p>
    </div>
</body>
</html>
